<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioNexus</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./initial.js" defer></script>
    <script src="./tesseract.min.js" defer></script>
</head>
<body>
    <div class="container container--main">
        <!--Section 1 -> Loading Page -->
        <section class="section section--1" data-section="1">
            <div class="container container--logo">
                <div class="container container--icon">
                    <img class="logo logo-icon logo--icon-2" src="./images/logo_2.svg">
                    <div class="container container--icon-arrow">
                        <img class="logo logo-icon logo--icon-1" src="./images/logo_1.svg">
                        <img class="logo logo-icon logo--icon-3" src="./images/logo_3.svg">
                    </div>
                </div>
                <div class="container container--text hidden">
                    <img class="logo logo-text" src="./images/logo_4.svg">
                </div>
            </div>
            <button class="btn btn--start">Começar</button>
        </section>
        <!--Section 2 -> Asking Permissions -->
        <section class="section section--2">
            <div class="container container--icon">
                <svg class="svg svg--icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm169.8-90.7c7.9-22.3 29.1-37.3 52.8-37.3h58.3c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24V250.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1H222.6c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"/></svg>
            </div>
            <div class="container container--text">
                <h2 class="title title--text">Antes de começar...</h2>
                <p class="content content--text">Precisamos de sua autorização para os seguintes recursos: </p>
                <ul class="content content--list">
                    <li>Câmera</li>
                    <li>Cookies</li>
                    <li>Auto-Falantes</li>
                </ul>
            </div>
            <div class="container container--btn">
                <button class="btn btn--allow">Autorizar</button>
            </div>
        </section>
    </div>
</body>
</html>
